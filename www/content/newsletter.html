<div class="newsletterWrapper">
    <div class="container">
        <h1>{{ 'NEWSLETTER' | translate }}</h1>
        <p>{{ 'NEWSLETTER_DESCR' | translate }}</p>
        <h2>{{ 'EMAILADDRESS' | translate }}:</h2>
        <form name="newsletterForm">
            <input type="email" name="email" ng-model="input.email"/>
        </form>
        <div ng-click="cancel()"><i class="material-icons cancelicon">close</i></div>
        <div ng-click="subscribe()"><i class="material-icons doneicon">done</i></div>
    </div>
</div>
