<div class="arrowTop" ng-if="arrows.top">
    <i class="material-icons">keyboard_arrow_up</i>
    <br/>
    <span class="description" ng-class="arrows.top.color">{{arrows.top.text}}</span>
</div>
<div class="arrowRight" ng-show="arrows.right">
    <span class="description" ng-class="arrows.right.color">{{arrows.right.text}}</span><i class="material-icons">keyboard_arrow_right</i>
</div>
<div class="arrowBottom" ng-if="arrows.bottom">
    <span class="description" ng-class="arrows.bottom.color">{{arrows.bottom.text}}</span>
    <br>
    <i class="material-icons">keyboard_arrow_down</i>
</div>
<div class="arrowLeft" ng-if="arrows.left">
    <i class="material-icons">keyboard_arrow_left</i><span class="description" ng-class="arrows.left.color">{{arrows.left.text}}</span>
</div>
