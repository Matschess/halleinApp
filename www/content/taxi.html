<div class="taxiWrapper" ng-controller="taxiController">
    <h1>{{ 'CALLATAXI' | translate }}</h1>
    <div class="taxis">
        <a href="tel:{{taxi.phone}}" class="taxi" ng-class="{showPhone: taxiList.showPhone == $index}" mn-touch hold="showPhone($index)" ng-repeat="taxi in taxiList.taxis">
            <span class="name">{{taxi.name}}</span>
            <span class="phone">
                <i class="material-icons">phone</i>
                <span>{{taxi.phoneDisplay}}</span>
            </span>
        </a>
    </div>
</div>
